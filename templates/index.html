<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FlaskNotes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">üìù FlaskNotes</h1>

        <div class="card p-4 mb-4">
            <h4>Add a New Note</h4>
            <input type="text" id="title" class="form-control mb-2" placeholder="Note title">
            <textarea id="content" class="form-control mb-2" placeholder="Note content"></textarea>
            <button class="btn btn-primary" onclick="addNote()">Add Note</button>
        </div>

        <div id="notes" class="row"></div>
    </div>

    <script>
        async function fetchNotes() {
            const res = await fetch('/api/notes');
            const notes = await res.json();
            const notesDiv = document.getElementById('notes');
            notesDiv.innerHTML = notes.map(n => `
        <div class="col-md-4 mb-3">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5>${n.title}</h5>
              <p>${n.content}</p>
              <small class="text-muted">${n.created_at}</small>
            </div>
          </div>
        </div>`).join('');
        }

        async function addNote() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            await fetch('/api/notes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, content })
            });

            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            fetchNotes();
        }

        fetchNotes();
    </script>
</body>

</html>
